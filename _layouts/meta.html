---
layout: none
---
<!DOCTYPE html>
<html lang="en-US">
	<head prefix="og: http://ogp.me/ns# article: http://ogp.me/ns/article#">
		<meta charset="UTF-8">
		<link href="/interface/v{{ site.version }}/main.css" rel="stylesheet" type="text/css">
		{% if page.title == undefined %}
			<title>{{ site.name }}</title>
		{% else %}
			<title>{{ page.title }} &mdash; {{ site.name }}</title>
		{% endif %}		
		<link rel="canonical" href="{{ page.url }}"/>
        <meta name="twitter:card" content="summary">
        <meta name="twitter:site" content="@nathanziarek">
        <meta name="twitter:creator" content="@nathanziarek">
        <meta name="twitter:title" content="{{ page.title }}">
        <meta name="twitter:description" content="{{ page.excerpt }}">
        <meta name="twitter:domain" content="http://latetotheparty.co">
        <meta property="og:title" content="{{ page.title }}" />
        <meta property="og:type" content="article" />
        <meta property="og:url" content="{{ page.url }}" />
        <meta property="article:author" content="http://www.linkedin.com/in/nathanziarek" />
        <meta property="article:author" content="https://www.facebook.com/nathanziarek" />
        <meta property="article:tag" content="{{ page.categories }}">
        <script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
			ga('create', 'UA-38685832-1', 'latetotheparty.co');
			ga('send', 'pageview');
        </script>
        <link rel=”alternate” type=”application/rss+xml” title=”Late to the Party” href=”http://latetotheparty.co/rss.xml” />
	</head>
	<body class="{{ page.style }}">
		<a href="/" id="site-brand">
			<div class="site-logo"></div>
			<div class="site-name">Late to the Party</div>
		</a>
		{{content}}
		<script src="/interface/v{{ site.version }}/main.js"></script>
		<div class="social-icons" style="display: none">
			<a href="https://plus.google.com/108120786603469208780" rel="author">Google +</a>
			<a href="http://www.twitter.com/nathanziarek">Twitter</a>
			<a href="http://linkedin.com/in/nathanziarek">LinkedIn</a>
		</div>
	</body>
</html>
