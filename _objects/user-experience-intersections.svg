    <defs>
        <radialGradient id="background" cx="50%" cy="50%" r="50%" fx="50%" fy="50%" gradientUnits="userSpaceOnUse">
            <stop offset="0.00000" stop-color="#FFFFFF"></stop>
            <stop offset="1.00000" stop-color="#D6D6D6"></stop>
        </radialGradient>
        <radialGradient id="blueGrad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0.00000" stop-color="#AAD2FD"></stop>
            <stop offset="1.00000" stop-color="#52A7FA"></stop>
        </radialGradient>
        <radialGradient id="greenGrad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0.00000" stop-color="#B9DE9F"></stop>
            <stop offset="1.00000" stop-color="#70BF41"></stop>
        </radialGradient>
        <radialGradient id="purpleGrad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
