    <text x="960" y="145" font-family="HelveticaNeue-Light,Helvetica Neue,Alegreya Sans" font-size="24.0" fill="#0B5C18" dominant-baseline="middle" text-anchor="middle" >User Desires</text>
    <text x="960" y="923" font-family="HelveticaNeue-Light,Helvetica Neue,Alegreya Sans" font-size="24.0" fill="#5E317B" dominant-baseline="middle" text-anchor="middle" >Technical Capabilities</text>
    <text x="1338" y="540" font-family="HelveticaNeue-Light,Helvetica Neue,Alegreya Sans" font-size="24.0" fill="#BD5A0C" dominant-baseline="middle" text-anchor="middle" >Sustainability</text>

